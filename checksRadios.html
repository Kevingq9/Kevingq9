<body>

<div class="form-check">
    <input class="form-check-input" onclick="alert('Activastes el modo oscuro')" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label" for="flexCheckDefault">
        Activar modo oscuro
    </label>
</div>

<div class="form-check form-switch">
    <input class="form-check-input" type="checkbox" onclick="alert('Idioma Español Activado')" role="switch" id="flexSwitchCheckDefault">
    <label class="form-check-label" for="flexSwitchCheckDefault">Activar idioma español</label>
</div>

<input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
<label class="btn btn-outline-danger" for="danger-outlined">Encender WIFI</label>

<input type="radio" class="btn-check" name="options-outlined" id="success-outlined" autocomplete="off" checked>
<label class="btn btn-outline-success" for="success-outlined">Apagar WIFI</label>
